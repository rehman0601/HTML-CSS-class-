<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Properties Practice Tasks</title>
</head>
<body>
    <h2>Task 1: Use animation-name & animation-duration</h2>
    <div class="square"></div>
    <style>
        .square{
            background-color: aquamarine;
            height: 100px;
            width: 100px;
            animation: slide 2s;
        }
        @keyframes slide{
            from {left: 0px;}
            to {left: 100px;}
        }
    </style>
</body>
</html>
