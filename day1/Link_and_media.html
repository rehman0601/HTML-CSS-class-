<!DOCTYPE html>
<html>
<head>
    <title>Links and Media</title>
</head>
<body>
    <!-- Link -->
    <a href="https://www.fromsoftware.jp/ww/" target="_blank">

    <!-- Image -->

    <img src="https://imgs.search.brave.com/0nbtywf6czViwX96Rt_JYTB6GyyjfOtDPOMA38Noweo/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93ZWJi/dGVsZXNjb3BlLm9y/Zy9maWxlcy9saXZl/L3NpdGVzL3dlYmIv/ZmlsZXMvaG9tZS9u/ZXdzL2ZpcnN0LWlt/YWdlcy9nYWxsZXJ5/L19pbWFnZXMvZXJv/LWFkYm94LWdhbGxl/cnktMjAyMC0wMzVi/LTI0MDB4MTIwMC5q/cGc_dD10bjM3MA"

    <!-- Video -->
    <h2>video tag</h2>
    <video width="480" height="320" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Iframe -->
    <h2>iframe</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Fw4QgVU7v5E" ></iframe>

    <!-- Audio -->
    <h2>audio tag</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
