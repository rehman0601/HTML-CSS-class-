<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Not Found</title>
    <style>
        body {
            background-color: #f8d7da;
            color: #721c24;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        p {
            margin: 20px 0;
        }
        img, audio {
            margin: 20px 0;
        }
        .error-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="error-container">
    <img src="missing-image.jpg" alt="Missing Image"></div>
    <audio controls>
        <source src="missing-audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <h1>File Not Found</h1>
    <p><strong>Error:</strong> The requested file could not be loaded.</p>
    <p><i>Please check the file path and try again.</i></p>
</body>
</html>
