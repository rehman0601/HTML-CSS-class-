<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Reminder</title>
    <style>
        .billing-reminder {
            background-color: #FFEB3B; 
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0 auto; 
        }

        .billing-reminder h2 {
            color: red; 
            margin: 0 0 10px;
        }

        .billing-reminder p {
            font-size: 18px;
            margin: 0;
        }

        .billing-reminder .due-date {
            font-size: 24px; 
            font-weight: bold; 
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="billing-reminder">
        <h2>Payment Due!</h2>
        <p>Your electricity bill is due soon.</p>
        <p class="due-date">Due Date: October 15, 2023</p>
    </div>
</body>
</html>
